<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Membuat Clipboard Copy Teks dengan JavaScript</title>
  </head>
  <body>
    <h2 align="center">Membuat Clipboard Teks dengan JavaScript</h2>
    <div align="center">
      <input type="text" value="awdawd" id="pilih" />
      <button type="button" onclick="copy_text()">Copy</button>
    </div>
  </body>
  <script type="text/javascript">
    function copy_text() {
      document.getElementById("pilih").select();
      document.execCommand("copy");
      alert("Teks Berhasil DIsalin Ke Clipboard.");
    }
  </script>
</html>

<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

          <span class="text-line me-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod</span>
          <button onclick="copy('Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod','#copy_button_1')" id="copy_button_1" class="btn btn-sm btn-success copy-button">Copy</button>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-line me-2">Quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</span>
          <button onclick="copy('Quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.','#copy_button_2')" id="copy_button_2" class="btn btn-sm btn-success copy-button">Copy</button>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-line me-2">Duis aute irure dolor in reprehenderit in voluptate velit</span>
          <button onclick="copy('Duis aute irure dolor in reprehenderit in voluptate velit','#copy_button_3')" id="copy_button_3" class="btn btn-sm btn-success copy-button">Copy</button>
        </div>

  </div>
</div>
