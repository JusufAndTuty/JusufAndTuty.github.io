<!DOCTYPE html>
<html>
  <head>
    <title>Copy to Clipboard</title>
  </head>
  <body>
    <input type="text" id="myInput" value="Teks yang akan disalin" />
    <button onclick="copyToClipboard()">Salin ke Clipboard</button>

    <script>
      function copyToClipboard() {
        /* Mendapatkan teks yang akan disalin */
        var inputElement = document.getElementById("myInput");
        var textToCopy = inputElement.value;

        /* Membuat elemen textarea sementara */
        var tempTextArea = document.createElement("textarea");
        tempTextArea.value = textToCopy;
        document.body.appendChild(tempTextArea);

        /* Memilih teks dalam elemen textarea */
        tempTextArea.select();

        /* Menyalin teks ke clipboard */
        document.execCommand("copy");

        /* Menghapus elemen textarea sementara */
        document.body.removeChild(tempTextArea);

        /* Memberikan umpan balik */
        alert("Berhasil disalin: " + textToCopy);
      }
    </script>
  </body>
</html>
